<!DOCTYPE html>

<html>
    <head>
        <title>{{ page.title }}</title>
        <meta name="keywords" content="chart, laravel, bundle, package, composer, php" />
        <meta name="description" content="Charts & Graphs for Laravel powered by the Google Chart API." />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1 user-scalable=no">

        <link rel="icon" href="public/images/favicon.ico" type="image/x-icon" />
        <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
        <link href="public/master.min.css" rel="stylesheet" type="text/css">

        <script type="text/javascript" src="public/master.min.js"></script>

        <script type="text/javascript">
            $(function() {
                $('.subMenu').smint({
                    'scrollSpeed' : 1000
                });

                $(window).on('scroll', function() {
                    var st = $(this).scrollTop()-180;
                    $('.welcome').css({
                        'opacity' : (1 - st/150)
                    });
                });
            });
        </script>
    </head>


    <body>
        {{ content }}

        <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));

            try {
                var pageTracker = _gat._getTracker("UA-43288838-2");
                pageTracker._trackPageview();
            } catch(err) {}
        </script>

        <script type="text/javascript">
            setTimeout(function(){
                $(".prettyprint span").each(function(){
                    var text = $(this).text();
                    $(this).html(text.replace('Lava', '<span style="color:red;">Lava</span>'));
                });
            }, 500);
        </script>

    </body>
</html>
